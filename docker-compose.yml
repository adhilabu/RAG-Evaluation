services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./rag_storage/qdrant_data:/qdrant/storage:z
    restart: unless-stopped

  neo4j:
    image: neo4j:latest
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./rag_storage/neo4j_data:/data
      - ./rag_storage/neo4j_logs:/logs
      - ./rag_storage/neo4j_import:/var/lib/neo4j/import
      - ./rag_storage/neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/your_password
    restart: unless-stopped
